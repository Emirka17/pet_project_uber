# ============================================================================
# PET PROJECT UBER - Docker Compose
# ============================================================================
# Запуск: make up или docker-compose up -d
# Остановка: make down или docker-compose down
# ============================================================================


services:

  # ==========================================================================
  # INFRASTRUCTURE - Базы данных и очереди
  # ==========================================================================

  # --------------------------------------------------------------------------
  # PostgreSQL - основная база данных
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: uber_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-uber}
      POSTGRES_USER: ${POSTGRES_USER:-uber}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-uber_secret_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uber} -d ${POSTGRES_DB:-uber}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Redis - кэширование и сессии
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: uber_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Zookeeper - координатор для Kafka
  # --------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: uber_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Kafka - очередь сообщений
  # --------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: uber_kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Kafka UI - веб-интерфейс для Kafka
  # --------------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: uber_kafka_ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "9093:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: uber-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # ClickHouse - аналитическая база данных
  # --------------------------------------------------------------------------
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: uber_clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"   # HTTP интерфейс
      - "9000:9000"   # Native интерфейс
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infrastructure/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Metabase - BI и дашборды
  # --------------------------------------------------------------------------
  metabase:
    image: metabase/metabase:latest
    container_name: uber_metabase
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-uber}
      MB_DB_PASS: ${POSTGRES_PASSWORD:-uber_secret_password}
      MB_DB_HOST: postgres
    volumes:
      - metabase_data:/metabase-data
    networks:
      - uber_network

  # ==========================================================================
  # BACKEND SERVICES - Микросервисы
  # ==========================================================================

  # --------------------------------------------------------------------------
  # API Gateway (Go) - единая точка входа
  # --------------------------------------------------------------------------
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: uber_api_gateway
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - USER_SERVICE_URL=http://user-service:8001
      - DRIVER_SERVICE_URL=http://driver-service:8002
      - RIDE_SERVICE_URL=http://ride-service:8003
      - PRICING_SERVICE_URL=http://pricing-service:8006
      - PAYMENT_SERVICE_URL=http://payment-service:8007
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Auth Service (Go) - аутентификация
  # --------------------------------------------------------------------------
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: uber_auth_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-uber}
      - POSTGRES_USER=${POSTGRES_USER:-uber}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uber_secret_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-24}
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # User Service (Python) - управление пользователями
  # --------------------------------------------------------------------------
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: uber_user_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-uber}
      - POSTGRES_USER=${POSTGRES_USER:-uber}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uber_secret_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./services/user-service:/app:ro
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Driver Service (Python) - управление водителями
  # --------------------------------------------------------------------------
  driver-service:
    build:
      context: ./services/driver-service
      dockerfile: Dockerfile
    container_name: uber_driver_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-uber}
      - POSTGRES_USER=${POSTGRES_USER:-uber}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uber_secret_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./services/driver-service:/app:ro
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Ride Service (Python) - управление поездками
  # --------------------------------------------------------------------------
  ride-service:
    build:
      context: ./services/ride-service
      dockerfile: Dockerfile
    container_name: uber_ride_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-uber}
      - POSTGRES_USER=${POSTGRES_USER:-uber}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uber_secret_password}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    volumes:
      - ./services/ride-service:/app:ro
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Matching Service (Go) - назначение водителей
  # --------------------------------------------------------------------------
  matching-service:
    build:
      context: ./services/matching-service
      dockerfile: Dockerfile
    container_name: uber_matching_service
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=matching-service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-uber}
      - POSTGRES_USER=${POSTGRES_USER:-uber}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uber_secret_password}
      - GEO_SERVICE_URL=http://geo-service:8005
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Geo Service (Go) - геолокация
  # --------------------------------------------------------------------------
  geo-service:
    build:
      context: ./services/geo-service
      dockerfile: Dockerfile
    container_name: uber_geo_service
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8005:8005"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Pricing Service (Python) - расчёт стоимости
  # --------------------------------------------------------------------------
  pricing-service:
    build:
      context: ./services/pricing-service
      dockerfile: Dockerfile
    container_name: uber_pricing_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8006:8006"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-uber}
      - POSTGRES_USER=${POSTGRES_USER:-uber}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uber_secret_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./services/pricing-service:/app:ro
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Payment Service (Python) - платежи
  # --------------------------------------------------------------------------
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: uber_payment_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8007:8007"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-uber}
      - POSTGRES_USER=${POSTGRES_USER:-uber}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uber_secret_password}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - PAYMENT_PROVIDER_API_KEY=${PAYMENT_PROVIDER_API_KEY:-mock-key}
    volumes:
      - ./services/payment-service:/app:ro
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Notification Service (Python) - уведомления
  # --------------------------------------------------------------------------
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: uber_notification_service
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8008:8008"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=notification-service
      - SMS_PROVIDER_API_KEY=${SMS_PROVIDER_API_KEY:-mock-key}
      - PUSH_PROVIDER_API_KEY=${PUSH_PROVIDER_API_KEY:-mock-key}
    volumes:
      - ./services/notification-service:/app:ro
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # ML Service (Python) - машинное обучение
  # --------------------------------------------------------------------------
  ml-service:
    build:
      context: ./services/ml-service
      dockerfile: Dockerfile
    container_name: uber_ml_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8009:8009"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-uber}
      - POSTGRES_USER=${POSTGRES_USER:-uber}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uber_secret_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./services/ml-service:/app:ro
      - ml_models:/app/models
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # AB Test Service (Python) - A/B тестирование
  # --------------------------------------------------------------------------
  ab-test-service:
    build:
      context: ./services/ab-test-service
      dockerfile: Dockerfile
    container_name: uber_ab_test_service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8010:8010"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-uber}
      - POSTGRES_USER=${POSTGRES_USER:-uber}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-uber_secret_password}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    volumes:
      - ./services/ab-test-service:/app:ro
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Analytics Service (Python) - аналитика
  # --------------------------------------------------------------------------
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: uber_analytics_service
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "8011:8011"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_GROUP_ID=analytics-service
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-analytics}
    volumes:
      - ./services/analytics-service:/app:ro
    networks:
      - uber_network

  # ==========================================================================
  # FRONTEND - Веб-приложения
  # ==========================================================================

  # --------------------------------------------------------------------------
  # Passenger App - приложение пассажира
  # --------------------------------------------------------------------------
  passenger-app:
    build:
      context: ./frontend/passenger-app
      dockerfile: Dockerfile
    container_name: uber_passenger_app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./frontend/passenger-app/src:/app/src:ro
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Driver App - приложение водителя
  # --------------------------------------------------------------------------
  driver-app:
    build:
      context: ./frontend/driver-app
      dockerfile: Dockerfile
    container_name: uber_driver_app
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./frontend/driver-app/src:/app/src:ro
    networks:
      - uber_network

  # --------------------------------------------------------------------------
  # Admin Panel - панель администратора
  # --------------------------------------------------------------------------
  admin-panel:
    build:
      context: ./frontend/admin-panel
      dockerfile: Dockerfile
    container_name: uber_admin_panel
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./frontend/admin-panel/src:/app/src:ro
    networks:
      - uber_network

# ============================================================================
# VOLUMES - Постоянное хранение данных
# ============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_log:
    driver: local
  kafka_data:
    driver: local
  clickhouse_data:
    driver: local
  metabase_data:
    driver: local
  ml_models:
    driver: local

# ============================================================================
# NETWORKS - Сеть для взаимодействия контейнеров
# ============================================================================

networks:
  uber_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
